<body>
    <h1>Rice Pudding</h1>
    <figure>
        <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fpublic-assets-ucg.meredithcorp.io%2F8c066d51ac990965763d519b6d8661c4%2F1110695.jpg&w=595&h=595&c=sc&poi=face&q=60" alt="Rice pudding cup">
        <figcaption>This is a very flavorful Indian rice pudding. It's the best rice pudding I've ever had, and very easy to make!
        </figcaption>
    </figure>
    <h2>Ingredients</h2>
    <ul>
        <li>2 cups coconut milk</li>
        <li>2 cups milk</li>
        <li>3 tablespoons white sugar</li>
        <li>½ cup Basmati rice</li>
        <li>¼ cup raisins</li>
        <li>½ teaspoon ground cardamom</li>
        <li>½ teaspoon rose water (Optional)</li>
        <li>¼ cup sliced almonds, toasted</li>
        <li>¼ cup chopped pistachio nuts</li>
    </ul>
